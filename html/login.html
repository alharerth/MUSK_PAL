<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">

    <title>login page</title>
    <link rel="icon" type="image/x-icon" href="/media/wlogo.png">
    </head>
    <body>
        
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: black;">General Infomation</h3>
      
                        
      
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="fName" class="form-control form-control-lg" required/>
                              <label class="form-label" for="fName">First name</label>
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="lName" class="form-control form-control-lg" />
                              <label class="form-label" for="lName">Last name</label>
                            </div>
      
                          </div>
                        </div>
      
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input type="email" id="mail" class="form-control form-control-lg" required/>
                            <label class="form-label" for="mail" id="em">E-mail</label>
                          </div>
                        </div>
      
                        <div class="row">
                            <div class="mb-4">
                                <div data-mdb-input-init class="form-outline form-white">
                                  <input type="password" id="pass1" class="form-control form-control-lg" required/>
                                  <label class="form-label" for="pass1">password</label>
                                </div>
                              </div>
                        </div>
                        <div class="mb-4 pb-2">
                            <div data-mdb-input-init class="form-outline">
                              <input type="password" id="pass2" class="form-control form-control-lg" required/>
                              <label class="form-label" for="pass2" id="rep">re-password</label>
                            </div>
                          </div>
      
                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Contact Details</h3>
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="stn" class="form-control form-control-lg"/>
                            <label class="form-label" for="stn">Street +Building Nr</label>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="inf" class="form-control form-control-lg" />
                            <label class="form-label" for="inf">Additional Information</label>
                          </div>
                        </div>
      
                        
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="ci" class="form-control form-control-lg" required/>
                            <label class="form-label" for="ci">city</label>
                          </div>
                        </div>
      
                        <div class="row">
                          
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline form-white">
                              <input type="text" id="pn" class="form-control form-control-lg" required/>
                              <label class="form-label" for="pn" id="pho">Phone Number</label>
                            </div>
      
                          </div>
                        </div>
      
                       
      
                        
      
                        <button id="loginButton" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
          </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/JS/login.js"></script>
</body>
</html>
