<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="/css/login.css">
    <title>login page</title>
    </head>
    <body>
        
    <section class="h-100 h-custom gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12">
              <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                <div class="card-body p-0">
                  <div class="row g-0">
                    <div class="col-lg-6">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5" style="color: black;">General Infomation</h3>
      
                        
      
                        <div class="row">
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="form3Examplev2" class="form-control form-control-lg" required/>
                              <label class="form-label" for="form3Examplev2">First name</label>
                            </div>
      
                          </div>
                          <div class="col-md-6 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline">
                              <input type="text" id="form3Examplev3" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplev3">Last name</label>
                            </div>
      
                          </div>
                        </div>
      
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline">
                            <input type="email" id="form3Examplev4" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Examplev4">E-mail</label>
                          </div>
                        </div>
      
                        <div class="row">
                            <div class="mb-4">
                                <div data-mdb-input-init class="form-outline form-white">
                                  <input type="password" id="form3Examplea9" class="form-control form-control-lg" required/>
                                  <label class="form-label" for="form3Examplea9">password</label>
                                </div>
                              </div>
                        </div>
                        <div class="mb-4 pb-2">
                            <div data-mdb-input-init class="form-outline">
                              <input type="password" id="form3Examplev4" class="form-control form-control-lg" required/>
                              <label class="form-label" for="form3Examplev4">re-password</label>
                            </div>
                          </div>
      
                      </div>
                    </div>
                    <div class="col-lg-6 bg-indigo text-white">
                      <div class="p-5">
                        <h3 class="fw-normal mb-5">Contact Details</h3>
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea2" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Examplea2">Street +Building Nr</label>
                          </div>
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea3" class="form-control form-control-lg" />
                            <label class="form-label" for="form3Examplea3">Additional Information</label>
                          </div>
                        </div>
      
                        <div class="row">
                          <div class="col-md-5 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline form-white">
                              <input type="text" id="form3Examplea4" class="form-control form-control-lg" />
                              <label class="form-label" for="form3Examplea4">Zip Code</label>
                            </div>
      
                          </div>
                          
                        </div>
      
                        <div class="mb-4 pb-2">
                          <div data-mdb-input-init class="form-outline form-white">
                            <input type="text" id="form3Examplea6" class="form-control form-control-lg" required/>
                            <label class="form-label" for="form3Examplea6">city</label>
                          </div>
                        </div>
      
                        <div class="row">
                          
                          <div class="col-md-7 mb-4 pb-2">
      
                            <div data-mdb-input-init class="form-outline form-white">
                              <input type="text" id="form3Examplea8" class="form-control form-control-lg" required/>
                              <label class="form-label" for="form3Examplea8">Phone Number</label>
                            </div>
      
                          </div>
                        </div>
      
                       
      
                        <div class="form-check d-flex justify-content-start mb-4 pb-3">
                          <input class="form-check-input me-3" type="checkbox" value="" id="form2Example3c" required/>
                          <label class="form-check-label text-white" for="form2Example3">
                            I do accept the <a href="#!" class="text-white"><u>Terms and Conditions</u></a> of your
                            site.
                          </label>
                        </div>
      
                        <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-lg"
                          data-mdb-ripple-color="dark">Register</button>
      
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
          </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
